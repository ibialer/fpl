<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Wizard Hat -->
  <defs>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1c7a"/>
      <stop offset="100%" style="stop-color:#2d1050"/>
    </linearGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
  </defs>

  <!-- Hat cone -->
  <path d="M16 2 L26 24 L6 24 Z" fill="url(#hatGradient)" stroke="#1a0a30" stroke-width="0.5"/>

  <!-- Hat brim -->
  <ellipse cx="16" cy="24" rx="13" ry="4" fill="url(#hatGradient)" stroke="#1a0a30" stroke-width="0.5"/>

  <!-- Gold band -->
  <path d="M8 21 Q16 18 24 21 Q16 24 8 21" fill="url(#bandGradient)"/>

  <!-- Star decoration -->
  <polygon points="16,6 17,9 20,9 17.5,11 18.5,14 16,12 13.5,14 14.5,11 12,9 15,9" fill="#ffd700"/>

  <!-- Small stars -->
  <circle cx="12" cy="14" r="0.8" fill="#ffd700"/>
  <circle cx="20" cy="16" r="0.6" fill="#ffd700"/>
  <circle cx="14" cy="18" r="0.5" fill="#ffd700"/>
</svg>
